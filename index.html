<!doctype html>
<html lang="pt-Br">

<head>
	<title>Calculadora</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="nav navbar-nav">
			<a class="nav-item nav-link active" href="#">Calculadora JavaScript <span
					class="sr-only">(current)</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12">

				<div id="calculadora">

					<table>
						<tr>
							<td colspan="4">
								<input  class="form-control" type="text" id="tela" maxlength="30" readonly="readonly" />
							</td>
						</tr>
						<tr>
							<td><input class="btn btn-info" type="button" id="apagarAnterior" value="<-" /></td>
							<td><input class="btn btn-info" type="button" id="limparTela" value="C" /></td>
						</tr>
						<tr>
							<td><input class="btn btn-dark" type="button" id="num7" value="7" /></td>
							<td><input class="btn btn-dark" type="button" id="num8" value="8" /></td>
							<td><input class="btn btn-dark" type="button" id="num9" value="9" /></td>
							<td><input class="btn btn-secondary" type="button" id="divisao" value="/" /></td>
						</tr>
						<tr>
							<td><input class="btn btn-dark" type="button" id="num4" value="4" /></td>
							<td><input class="btn btn-dark" type="button" id="num5" value="5" /></td>
							<td><input class="btn btn-dark" type="button" id="num6" value="6" /></td>
							<td><input class="btn btn-secondary" type="button" id="multiplicacao" value="*" /></td>
						</tr>
						<tr>
							<td><input class="btn btn-dark" type="button" id="num1" value="1" /></td>
							<td><input class="btn btn-dark" type="button" id="num2" value="2" /></td>
							<td><input class="btn btn-dark" type="button" id="num3" value="3" /></td>
							<td><input class="btn btn-secondary" type="button" id="subtracao" value="-" /></td>
						</tr>
						<tr>
							<td><input class="btn btn-dark" type="button" id="num0" value="0" /></td>
							<td><input class="btn btn-secondary" type="button" id="ponto" value="." /></td>
							<td><input class="btn btn-secondary" type="button" id="resultado" value="=" /></td>
							<td><input class="btn btn-secondary" type="button" id="soma" value="+" /></td>
						</tr>
						<tr>
							<td colspan="4">
								<input class="btn btn-info" type="button" id="convertir" value="Convertir" style="width: 100%" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span>Produzido por Francisco Chaves.</span>
		</div>
	</footer>

	<script type="text/javascript" src="./js/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
